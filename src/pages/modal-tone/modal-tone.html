<ion-header>

  <ion-navbar>
    <ion-title>Selecionar Tom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-20><button ion-button block>A</button></ion-col>
      <ion-col width-20><button ion-button block color="light">A#</button></ion-col>
      <ion-col width-20><button ion-button block color="light">B</button></ion-col>
      <ion-col width-20><button ion-button block color="light">C</button></ion-col>
      <ion-col width-20><button ion-button block color="light">C#</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20><button ion-button block color="light">D</button></ion-col>
      <ion-col width-20><button ion-button block color="light">Eb</button></ion-col>
      <ion-col width-20><button ion-button block color="light">E</button></ion-col>
      <ion-col width-20><button ion-button block color="light">F</button></ion-col>
      <ion-col width-20><button ion-button block color="light">F#</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20><button ion-button block color="light">G</button></ion-col>
      <ion-col width-20><button ion-button block color="light">G#</button></ion-col>
      <ion-col><button ion-button block color="light">Restaurar Tom</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50><button ion-button block>Cancelar</button></ion-col>
      <ion-col width-50><button ion-button block (click)="confirmTone()">Ok</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
